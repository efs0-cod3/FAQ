<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!--favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--title-->
  <title>Frontend Mentor | FAQ Accordion Card</title>
  <!--css-->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <img class="il-box-mobile" src="images/illustration-woman-online-mobile.svg" alt="">
    <img class="il-box" src="images/illustration-box-desktop.svg" alt="">
    <article class="card">
      <div class="container">
        <div class="card-image">
          
        </div>
        <div class="card-info">
          <div class="texts">
            <h1>FAQ</h1>
            <label class="collapsible">
              <input type="checkbox" />
              <span class="collapser"> How many team members can I invite?</span>
              <span class="arrow"><img src="images/icon-arrow-down.svg" alt=""></span>
              <div class="collapsed">
                You can invite up to 2 additional users on the Free plan. There is no limit on team members for the
                Premium plan.
              </div>
              <hr>
            </label>

            <label class="collapsible">
              <input type="checkbox" />
              <span class="collapser">
                What is the maximum file upload size?
              </span>
              <span class="arrow"><img src="images/icon-arrow-down.svg" alt=""></span>
              <div class="collapsed">
                No more than 2GB. All files in your account must fit you
                allotted storage space.
              </div>
              <hr>
            </label>

            <label class="collapsible">
              <input type="checkbox" />
              <span class="collapser">
                How do I reset my password?
              </span>
              <span class="arrow"><img src="images/icon-arrow-down.svg" alt=""></span>
              <div class="collapsed">
                Click “Forgot password” from the login page or “Change password” from your profile page.
                A reset link will be emailed to you.
              </div>
              <hr>
            </label>

            <label class="collapsible">
              <input type="checkbox" />
              <span class="collapser">
                Can I cancel my subscription?
              </span>
              <span class="arrow"><img src="images/icon-arrow-down.svg" alt=""></span>
              <div class="collapsed">
                Yes! Send us a message and we’ll process your request no questions asked.
              </div>
              <hr>
            </label>

            <label class="collapsible">
              <input type="checkbox" />
              <span class="collapser">
                Do you provide additional support?
              </span>
              <span class="arrow"><img src="images/icon-arrow-down.svg" alt=""></span>
              <div class="collapsed">
                Chat and email support is available 24/7. Phone lines are open during normal business hours.
              </div>
              <hr>
            </label>
          </div>
        </div>
      </div>


    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/efs0-cod3">Erick "efs0" Félix</a>.
    </div>
  </main>
</body>

</html>
